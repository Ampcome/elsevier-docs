<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 700" font-family="Arial, sans-serif">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="425" y="35" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Author Contact Discovery Flowchart</text>
  <text x="425" y="55" font-size="12" fill="#64748b" text-anchor="middle">Step-by-step process to find author contact information</text>

  <!-- Start -->
  <rect x="350" y="80" width="150" height="45" rx="22" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="425" y="108" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Need Author Contact</text>

  <!-- Step 1: Check Publication -->
  <rect x="350" y="160" width="150" height="55" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="425" y="180" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Step 1</text>
  <text x="425" y="195" font-size="10" fill="#64748b" text-anchor="middle">Check publication</text>
  <text x="425" y="208" font-size="10" fill="#64748b" text-anchor="middle">for contact email</text>

  <!-- Decision 1 -->
  <polygon points="425,250 485,285 425,320 365,285" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="425" y="290" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Found?</text>

  <!-- Success Path -->
  <rect x="550" y="260" width="130" height="50" rx="8" fill="#22c55e" filter="url(#shadow)"/>
  <text x="615" y="282" font-size="11" font-weight="bold" fill="white" text-anchor="middle">CONTACT</text>
  <text x="615" y="298" font-size="10" fill="white" text-anchor="middle">FOUND</text>

  <!-- Step 2: Check ORCID -->
  <rect x="350" y="360" width="150" height="55" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="425" y="380" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Step 2</text>
  <text x="425" y="395" font-size="10" fill="#64748b" text-anchor="middle">Search ORCID</text>
  <text x="425" y="408" font-size="10" fill="#64748b" text-anchor="middle">for author profile</text>

  <!-- Decision 2 -->
  <polygon points="425,450 485,485 425,520 365,485" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="425" y="490" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Found?</text>

  <!-- Step 3: Institution Directory -->
  <rect x="200" y="530" width="150" height="55" rx="8" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="275" y="550" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Step 3</text>
  <text x="275" y="565" font-size="10" fill="#64748b" text-anchor="middle">Search institution</text>
  <text x="275" y="578" font-size="10" fill="#64748b" text-anchor="middle">faculty directory</text>

  <!-- Decision 3 -->
  <polygon points="275,620 335,655 275,690 215,655" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="275" y="660" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Found?</text>

  <!-- Step 4: Google Scholar -->
  <rect x="80" y="600" width="130" height="55" rx="8" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="145" y="620" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Step 4</text>
  <text x="145" y="635" font-size="10" fill="#64748b" text-anchor="middle">Google Scholar</text>
  <text x="145" y="648" font-size="10" fill="#64748b" text-anchor="middle">profile</text>

  <!-- Step 5: ResearchGate/LinkedIn -->
  <rect x="80" y="680" width="130" height="55" rx="8" fill="white" stroke="#0ea5e9" stroke-width="2" filter="url(#shadow)"/>
  <text x="145" y="700" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Step 5</text>
  <text x="145" y="715" font-size="10" fill="#64748b" text-anchor="middle">ResearchGate</text>
  <text x="145" y="728" font-size="10" fill="#64748b" text-anchor="middle">LinkedIn</text>

  <!-- Escalate -->
  <rect x="380" y="620" width="130" height="55" rx="8" fill="#ef4444" filter="url(#shadow)"/>
  <text x="445" y="642" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ESCALATE</text>
  <text x="445" y="658" font-size="10" fill="white" text-anchor="middle">Contact Publisher</text>

  <!-- Parallel Search Path -->
  <rect x="620" y="360" width="150" height="180" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="695" y="385" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Parallel Searches</text>

  <rect x="635" y="400" width="120" height="30" rx="4" fill="#dbeafe"/>
  <text x="695" y="420" font-size="9" fill="#1d4ed8" text-anchor="middle">PubMed author search</text>

  <rect x="635" y="440" width="120" height="30" rx="4" fill="#dcfce7"/>
  <text x="695" y="460" font-size="9" fill="#16a34a" text-anchor="middle">CrossRef lookup</text>

  <rect x="635" y="480" width="120" height="30" rx="4" fill="#fef3c7"/>
  <text x="695" y="500" font-size="9" fill="#d97706" text-anchor="middle">Recent publications</text>

  <text x="695" y="530" font-size="9" fill="#64748b" text-anchor="middle">Run alongside</text>
  <text x="695" y="542" font-size="9" fill="#64748b" text-anchor="middle">main flow</text>

  <!-- Arrows -->
  <!-- Start to Step 1 -->
  <line x1="425" y1="125" x2="425" y2="160" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Step 1 to Decision 1 -->
  <line x1="425" y1="215" x2="425" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Decision 1 Yes -->
  <line x1="485" y1="285" x2="550" y2="285" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>
  <text x="520" y="275" font-size="9" fill="#22c55e">Yes</text>

  <!-- Decision 1 No to Step 2 -->
  <line x1="425" y1="320" x2="425" y2="360" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="435" y="345" font-size="9" fill="#64748b">No</text>

  <!-- Step 2 to Decision 2 -->
  <line x1="425" y1="415" x2="425" y2="450" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Decision 2 Yes -->
  <line x1="485" y1="485" x2="615" y2="485" stroke="#22c55e" stroke-width="2"/>
  <line x1="615" y1="485" x2="615" y2="310" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>
  <text x="540" y="475" font-size="9" fill="#22c55e">Yes</text>

  <!-- Decision 2 No to Step 3 -->
  <line x1="365" y1="485" x2="275" y2="485" stroke="#64748b" stroke-width="2"/>
  <line x1="275" y1="485" x2="275" y2="530" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="320" y="475" font-size="9" fill="#64748b">No</text>

  <!-- Step 3 to Decision 3 -->
  <line x1="275" y1="585" x2="275" y2="620" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Decision 3 Yes -->
  <line x1="335" y1="655" x2="680" y2="655" stroke="#22c55e" stroke-width="2"/>
  <line x1="680" y1="655" x2="680" y2="310" stroke="#22c55e" stroke-width="2"/>
  <line x1="680" y1="310" x2="615" y2="310" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>
  <text x="500" y="645" font-size="9" fill="#22c55e">Yes</text>

  <!-- Decision 3 No to Step 4 -->
  <line x1="215" y1="655" x2="145" y2="655" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="180" y="645" font-size="9" fill="#64748b">No</text>

  <!-- Step 4 to Step 5 -->
  <line x1="145" y1="655" x2="145" y2="680" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Step 5 to Escalate or Success -->
  <path d="M 210 707 L 380 670" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arr)"/>
  <text x="290" y="695" font-size="9" fill="#ef4444">Still not found</text>

  <!-- To Success from later steps -->
  <path d="M 210 700 Q 350 720 600 350 Q 615 320 615 310" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arr)"/>

  <!-- Connect to Parallel -->
  <line x1="500" y1="390" x2="620" y2="390" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Tips Box -->
  <rect x="20" y="160" width="180" height="160" rx="8" fill="#fffbeb" stroke="#fbbf24"/>
  <text x="110" y="185" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">Search Tips</text>
  <text x="30" y="210" font-size="9" fill="#78716c">• Use exact name spelling</text>
  <text x="30" y="228" font-size="9" fill="#78716c">• Try name variations</text>
  <text x="30" y="246" font-size="9" fill="#78716c">• Check multiple sources</text>
  <text x="30" y="264" font-size="9" fill="#78716c">• Verify institution is current</text>
  <text x="30" y="282" font-size="9" fill="#78716c">• Note last activity date</text>
  <text x="30" y="300" font-size="9" fill="#78716c">• Document all attempts</text>
</svg>
