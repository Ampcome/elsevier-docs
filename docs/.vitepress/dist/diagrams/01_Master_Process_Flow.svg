<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F4E79"/>
      <stop offset="100%" style="stop-color:#2E75B6"/>
    </linearGradient>
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD"/>
      <stop offset="100%" style="stop-color:#D0E8F9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1F4E79"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#FAFBFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="url(#headerGrad)"/>
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Permissions Seeking – Master Process Flow</text>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="14" fill="#B8D4E8" text-anchor="middle">End-to-End Current State Process (All Tiers)</text>
  
  <!-- Stage 1: Project Intake -->
  <g transform="translate(50, 120)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="url(#stageGrad)" stroke="#1F4E79" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#1F4E79"/>
    <rect x="0" y="25" width="280" height="10" fill="#1F4E79"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#1F4E79" text-anchor="middle">1</text>
    <text x="150" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Project Intake &amp; Assignment</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• CDS creates project in RPC</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Manager assigns to CS</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Auto notification sent</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" font-style="italic">System: RPC</text>
  </g>
  
  <!-- Arrow 1-2 -->
  <line x1="330" y1="190" x2="380" y2="190" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Material Inventory -->
  <g transform="translate(390, 120)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="url(#stageGrad)" stroke="#1F4E79" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#1F4E79"/>
    <rect x="0" y="25" width="280" height="10" fill="#1F4E79"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#1F4E79" text-anchor="middle">2</text>
    <text x="155" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Material Inventory &amp; Log</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Permission log availability</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Vendor/CDS/Author/CS</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Manuscript &amp; art files</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" font-style="italic">Varies by Tier</text>
  </g>
  
  <!-- Arrow 2-3 -->
  <line x1="670" y1="190" x2="720" y2="190" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Analysis -->
  <g transform="translate(730, 120)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="url(#stageGrad)" stroke="#1F4E79" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#1F4E79"/>
    <rect x="0" y="25" width="280" height="10" fill="#1F4E79"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#1F4E79" text-anchor="middle">3</text>
    <text x="155" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Analysis / Classification</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Permission required?</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Rights holder identification</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Mode-of-contact routing</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" font-style="italic">Analysis Report Generated</text>
  </g>
  
  <!-- Arrow 3-4 -->
  <line x1="1010" y1="190" x2="1060" y2="190" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Request Execution -->
  <g transform="translate(1070, 120)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="url(#stageGrad)" stroke="#1F4E79" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#1F4E79"/>
    <rect x="0" y="25" width="280" height="10" fill="#1F4E79"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#1F4E79" text-anchor="middle">4</text>
    <text x="155" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Permission Request Execution</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Email / STM path</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• CCC RightsLink</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Online forms / portals</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" font-style="italic">Outbound to Rightsholders</text>
  </g>
  
  <!-- Connector line down -->
  <path d="M 1210 260 L 1210 310 L 190 310 L 190 340" stroke="#1F4E79" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Follow-up -->
  <g transform="translate(50, 350)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="url(#stageGrad)" stroke="#2E75B6" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#2E75B6"/>
    <rect x="0" y="25" width="280" height="10" fill="#2E75B6"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#2E75B6" text-anchor="middle">5</text>
    <text x="155" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Follow-up / Chasers / Escalations</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Multiple chaser attempts</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Alternate contacts / calls</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Escalate to CDS if needed</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" font-style="italic">Deadline-driven cadence</text>
  </g>
  
  <!-- Arrow 5-6 -->
  <line x1="330" y1="420" x2="380" y2="420" stroke="#2E75B6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 6: Documentation -->
  <g transform="translate(390, 350)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="url(#stageGrad)" stroke="#2E75B6" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#2E75B6"/>
    <rect x="0" y="25" width="280" height="10" fill="#2E75B6"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#2E75B6" text-anchor="middle">6</text>
    <text x="155" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Documentation &amp; Upload</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Licenses / grants captured</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Permission log updated</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Upload to RPC Documents</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" font-style="italic">System: RPC</text>
  </g>
  
  <!-- Arrow 6-7 -->
  <line x1="670" y1="420" x2="720" y2="420" stroke="#2E75B6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 7: Reporting -->
  <g transform="translate(730, 350)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="url(#stageGrad)" stroke="#2E75B6" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#2E75B6"/>
    <rect x="0" y="25" width="280" height="10" fill="#2E75B6"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#2E75B6" text-anchor="middle">7</text>
    <text x="155" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Reporting</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Analysis Report</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Weekly Status Report (WSR)</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Credit Line Change Report</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" font-style="italic">Auto-generated from RPC</text>
  </g>
  
  <!-- Arrow 7-8 -->
  <line x1="1010" y1="420" x2="1060" y2="420" stroke="#2E75B6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 8: Closure -->
  <g transform="translate(1070, 350)" filter="url(#shadow)">
    <rect width="280" height="140" rx="10" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2"/>
    <rect width="280" height="35" rx="10" fill="#2E7D32"/>
    <rect x="0" y="25" width="280" height="10" fill="#2E7D32"/>
    <circle cx="25" cy="17" r="12" fill="white"/>
    <text x="25" y="22" font-family="Arial" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">8</text>
    <text x="155" y="22" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Closure</text>
    <text x="140" y="60" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Completion email sent</text>
    <text x="140" y="78" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Cost sheet finalized</text>
    <text x="140" y="96" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">• Final record in RPC</text>
    <text x="140" y="120" font-family="Arial" font-size="10" fill="#2E7D32" text-anchor="middle" font-weight="bold">PROJECT COMPLETE</text>
  </g>
  
  <!-- Data Objects Section -->
  <rect x="50" y="540" width="1300" height="170" rx="10" fill="#FFF8E1" stroke="#F9A825" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="570" font-family="Arial" font-size="16" font-weight="bold" fill="#F57F17" text-anchor="middle">Common Data Objects Moving Through the Workflow</text>
  
  <!-- Data object boxes -->
  <g transform="translate(80, 595)">
    <rect width="180" height="50" rx="5" fill="white" stroke="#F9A825" stroke-width="1.5"/>
    <text x="90" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Project</text>
    <text x="90" y="38" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">(RPC)</text>
  </g>
  
  <g transform="translate(280, 595)">
    <rect width="180" height="50" rx="5" fill="white" stroke="#F9A825" stroke-width="1.5"/>
    <text x="90" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Rights Item</text>
    <text x="90" y="38" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">(Permission Item)</text>
  </g>
  
  <g transform="translate(480, 595)">
    <rect width="180" height="50" rx="5" fill="white" stroke="#F9A825" stroke-width="1.5"/>
    <text x="90" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Permission Log</text>
    <text x="90" y="38" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">(Excel)</text>
  </g>
  
  <g transform="translate(680, 595)">
    <rect width="180" height="50" rx="5" fill="white" stroke="#F9A825" stroke-width="1.5"/>
    <text x="90" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">License/Grant</text>
    <text x="90" y="38" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">(PDF, .msg, screenshot)</text>
  </g>
  
  <g transform="translate(880, 595)">
    <rect width="180" height="50" rx="5" fill="white" stroke="#F9A825" stroke-width="1.5"/>
    <text x="90" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Reports</text>
    <text x="90" y="38" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">(Analysis, WSR)</text>
  </g>
  
  <g transform="translate(1080, 595)">
    <rect width="180" height="50" rx="5" fill="white" stroke="#F9A825" stroke-width="1.5"/>
    <text x="90" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Cost Sheet</text>
    <text x="90" y="38" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">(Paid permissions)</text>
  </g>
  
  <!-- KPI Box -->
  <rect x="50" y="730" width="400" height="80" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="758" font-family="Arial" font-size="14" font-weight="bold" fill="#1565C0" text-anchor="middle">Key Performance Indicator</text>
  <text x="250" y="785" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Completion 30 days prior to FTP (Files-to-Printer)</text>
  
  <!-- Systems Box -->
  <rect x="500" y="730" width="400" height="80" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="758" font-family="Arial" font-size="14" font-weight="bold" fill="#6A1B9A" text-anchor="middle">Primary Systems</text>
  <text x="700" y="785" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">RPC • ELSA • EMSS • CCC RightsLink • STM Portal</text>
  
  <!-- Volume Box -->
  <rect x="950" y="730" width="400" height="80" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" filter="url(#shadow)"/>
  <text x="1150" y="758" font-family="Arial" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">Annual Volume</text>
  <text x="1150" y="785" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">~70,000 requests • ~6,000 projects • 19 FTE</text>
  
  <!-- Footer -->
  <text x="700" y="870" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Publishing Services – Permissions Seeking | Current State Analysis | December 2025</text>
</svg>
