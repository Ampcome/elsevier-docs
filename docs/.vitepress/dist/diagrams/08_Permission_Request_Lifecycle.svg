<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" font-family="Arial, sans-serif">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Permission Request Lifecycle</text>

  <!-- Phase Labels -->
  <rect x="20" y="60" width="170" height="30" rx="4" fill="#e0e7ff"/>
  <text x="105" y="80" font-size="12" font-weight="bold" fill="#4338ca" text-anchor="middle">INITIATION</text>

  <rect x="200" y="60" width="170" height="30" rx="4" fill="#dbeafe"/>
  <text x="285" y="80" font-size="12" font-weight="bold" fill="#1d4ed8" text-anchor="middle">RESEARCH</text>

  <rect x="380" y="60" width="170" height="30" rx="4" fill="#dcfce7"/>
  <text x="465" y="80" font-size="12" font-weight="bold" fill="#16a34a" text-anchor="middle">CONTACT</text>

  <rect x="560" y="60" width="170" height="30" rx="4" fill="#fef3c7"/>
  <text x="645" y="80" font-size="12" font-weight="bold" fill="#d97706" text-anchor="middle">FOLLOW-UP</text>

  <rect x="740" y="60" width="140" height="30" rx="4" fill="#f3e8ff"/>
  <text x="810" y="80" font-size="12" font-weight="bold" fill="#9333ea" text-anchor="middle">RESOLUTION</text>

  <!-- Start Node -->
  <circle cx="60" cy="150" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="60" y="155" font-size="11" fill="white" text-anchor="middle">START</text>

  <!-- Step 1: Item Created -->
  <rect x="20" y="200" width="140" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="90" y="225" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Item Created</text>
  <text x="90" y="242" font-size="10" fill="#64748b" text-anchor="middle">in RPC</text>

  <!-- Step 2: Assign Tier -->
  <rect x="200" y="200" width="140" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="270" y="225" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Classify Tier</text>
  <text x="270" y="242" font-size="10" fill="#64748b" text-anchor="middle">0/1/2/3/4/R10</text>

  <!-- Decision: Tier 0? -->
  <polygon points="380,230 430,200 480,230 430,260" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="235" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Tier 0?</text>

  <!-- Step 3: Research Rights Holder -->
  <rect x="380" y="300" width="140" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="320" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Research</text>
  <text x="450" y="337" font-size="10" fill="#64748b" text-anchor="middle">Rights Holder</text>

  <!-- Step 4: Send Request -->
  <rect x="560" y="300" width="140" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="630" y="320" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Send Request</text>
  <text x="630" y="337" font-size="10" fill="#64748b" text-anchor="middle">Email/Portal/CCC</text>

  <!-- Decision: Response? -->
  <polygon points="560,430 610,400 660,430 610,460" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="610" y="433" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Response?</text>

  <!-- Step 5: Follow-up -->
  <rect x="380" y="400" width="140" height="60" rx="8" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="420" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Follow-up</text>
  <text x="450" y="437" font-size="10" fill="#64748b" text-anchor="middle">Day 7/14/21</text>

  <!-- Decision: Granted? -->
  <polygon points="740,430 790,400 840,430 790,460" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="790" y="433" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Granted?</text>

  <!-- End: Granted -->
  <rect x="740" y="500" width="120" height="50" rx="8" fill="#22c55e" filter="url(#shadow)"/>
  <text x="800" y="520" font-size="11" font-weight="bold" fill="white" text-anchor="middle">GRANTED</text>
  <text x="800" y="535" font-size="10" fill="white" text-anchor="middle">Document terms</text>

  <!-- End: Denied -->
  <rect x="600" y="500" width="120" height="50" rx="8" fill="#ef4444" filter="url(#shadow)"/>
  <text x="660" y="520" font-size="11" font-weight="bold" fill="white" text-anchor="middle">DENIED</text>
  <text x="660" y="535" font-size="10" fill="white" text-anchor="middle">Find alternative</text>

  <!-- End: Tier 0 -->
  <rect x="500" y="140" width="120" height="50" rx="8" fill="#8b5cf6" filter="url(#shadow)"/>
  <text x="560" y="160" font-size="11" font-weight="bold" fill="white" text-anchor="middle">NO PERMISSION</text>
  <text x="560" y="175" font-size="10" fill="white" text-anchor="middle">NEEDED</text>

  <!-- End: Closed -->
  <rect x="740" y="580" width="120" height="50" rx="8" fill="#64748b" filter="url(#shadow)"/>
  <text x="800" y="605" font-size="11" font-weight="bold" fill="white" text-anchor="middle">CLOSED</text>

  <!-- Arrows -->
  <!-- Start to Item Created -->
  <line x1="60" y1="175" x2="60" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Item Created to Classify -->
  <line x1="160" y1="230" x2="200" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Classify to Decision -->
  <line x1="340" y1="230" x2="380" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Decision Yes to Tier 0 -->
  <line x1="455" y1="215" x2="500" y2="175" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="185" font-size="10" fill="#22c55e">Yes</text>

  <!-- Decision No to Research -->
  <line x1="430" y1="260" x2="430" y2="300" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="440" y="285" font-size="10" fill="#64748b">No</text>

  <!-- Research to Send Request -->
  <line x1="520" y1="330" x2="560" y2="330" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Send Request to Response Decision -->
  <line x1="630" y1="360" x2="630" y2="385" stroke="#64748b" stroke-width="2"/>
  <line x1="630" y1="385" x2="610" y2="385" stroke="#64748b" stroke-width="2"/>
  <line x1="610" y1="385" x2="610" y2="400" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Response No to Follow-up -->
  <line x1="560" y1="430" x2="520" y2="430" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="420" font-size="10" fill="#f97316">No</text>

  <!-- Follow-up back to Response -->
  <path d="M 450 460 L 450 480 L 540 480 L 540 430 L 560 430" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Response Yes to Granted Decision -->
  <line x1="660" y1="430" x2="740" y2="430" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="700" y="420" font-size="10" fill="#64748b">Yes</text>

  <!-- Granted Yes -->
  <line x1="815" y1="445" x2="815" y2="500" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="825" y="475" font-size="10" fill="#22c55e">Yes</text>

  <!-- Granted No -->
  <line x1="765" y1="445" x2="720" y2="525" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="735" y="475" font-size="10" fill="#ef4444">No</text>

  <!-- Granted to Closed -->
  <line x1="800" y1="550" x2="800" y2="580" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Denied to Closed -->
  <line x1="660" y1="550" x2="660" y2="605" stroke="#64748b" stroke-width="2"/>
  <line x1="660" y1="605" x2="740" y2="605" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="20" y="570" width="200" height="70" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="30" y="590" font-size="11" font-weight="bold" fill="#1e293b">Legend</text>
  <rect x="30" y="600" width="12" height="12" rx="2" fill="#3b82f6"/>
  <text x="50" y="610" font-size="10" fill="#64748b">Process Step</text>
  <polygon points="30,630 36,624 42,630 36,636" fill="white" stroke="#f97316" stroke-width="1"/>
  <text x="50" y="634" font-size="10" fill="#64748b">Decision Point</text>
  <rect x="120" y="600" width="12" height="12" rx="2" fill="#22c55e"/>
  <text x="140" y="610" font-size="10" fill="#64748b">Success</text>
  <rect x="120" y="620" width="12" height="12" rx="2" fill="#ef4444"/>
  <text x="140" y="630" font-size="10" fill="#64748b">Denied</text>
</svg>
