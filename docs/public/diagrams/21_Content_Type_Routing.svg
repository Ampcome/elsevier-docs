<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" font-family="Arial, sans-serif">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Content Type Routing Guide</text>
  <text x="450" y="55" font-size="12" fill="#64748b" text-anchor="middle">How different content types affect the permission workflow</text>

  <!-- Content Types - Left Column -->
  <rect x="40" y="90" width="180" height="55" rx="8" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="130" y="115" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Figures &amp; Charts</text>
  <text x="130" y="133" font-size="9" fill="#dbeafe" text-anchor="middle">Most common type</text>

  <rect x="40" y="160" width="180" height="55" rx="8" fill="#22c55e" filter="url(#shadow)"/>
  <text x="130" y="185" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Tables</text>
  <text x="130" y="203" font-size="9" fill="#dcfce7" text-anchor="middle">Data accuracy critical</text>

  <rect x="40" y="230" width="180" height="55" rx="8" fill="#f97316" filter="url(#shadow)"/>
  <text x="130" y="255" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Photos &amp; Images</text>
  <text x="130" y="273" font-size="9" fill="#fed7aa" text-anchor="middle">May need releases</text>

  <rect x="40" y="300" width="180" height="55" rx="8" fill="#8b5cf6" filter="url(#shadow)"/>
  <text x="130" y="325" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Text Excerpts</text>
  <text x="130" y="343" font-size="9" fill="#e9d5ff" text-anchor="middle">Word count matters</text>

  <rect x="40" y="370" width="180" height="55" rx="8" fill="#06b6d4" filter="url(#shadow)"/>
  <text x="130" y="395" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Multimedia</text>
  <text x="130" y="413" font-size="9" fill="#cffafe" text-anchor="middle">Video, audio, interactive</text>

  <!-- Routing Information - Right Side -->
  <!-- Figures -->
  <rect x="280" y="85" width="580" height="65" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="105" font-size="10" font-weight="bold" fill="#1d4ed8">Standard Workflow</text>
  <text x="300" y="122" font-size="9" fill="#3b82f6">• Check STM thresholds (≤3 from same article)</text>
  <text x="300" y="137" font-size="9" fill="#3b82f6">• Contact author or publisher based on tier</text>
  <text x="580" y="122" font-size="9" fill="#64748b">Typical turnaround: 7-14 days</text>
  <text x="580" y="137" font-size="9" fill="#64748b">Success rate: &gt;90%</text>
  <line x1="220" y1="117" x2="280" y2="117" stroke="#3b82f6" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Tables -->
  <rect x="280" y="155" width="580" height="65" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="300" y="175" font-size="10" font-weight="bold" fill="#166534">Standard + Data Verification</text>
  <text x="300" y="192" font-size="9" fill="#22c55e">• Same as figures workflow</text>
  <text x="300" y="207" font-size="9" fill="#22c55e">• Verify data accuracy before publishing</text>
  <text x="580" y="192" font-size="9" fill="#64748b">Consider: Is data still current?</text>
  <text x="580" y="207" font-size="9" fill="#64748b">May need disclaimer for old data</text>
  <line x1="220" y1="187" x2="280" y2="187" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Photos -->
  <rect x="280" y="225" width="580" height="65" rx="6" fill="#fff7ed" stroke="#f97316" stroke-width="2"/>
  <text x="300" y="245" font-size="10" font-weight="bold" fill="#c2410c">Enhanced Workflow - Additional Checks</text>
  <text x="300" y="262" font-size="9" fill="#f97316">• Standard permission + MODEL RELEASE if identifiable person</text>
  <text x="300" y="277" font-size="9" fill="#f97316">• Patient consent verification (HIPAA for medical)</text>
  <text x="580" y="262" font-size="9" fill="#ef4444" font-weight="bold">⚠ Privacy Risk</text>
  <text x="580" y="277" font-size="9" fill="#64748b">May need institutional approval</text>
  <line x1="220" y1="257" x2="280" y2="257" stroke="#f97316" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Text -->
  <rect x="280" y="295" width="580" height="65" rx="6" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="300" y="315" font-size="10" font-weight="bold" fill="#7c3aed">Word Count Dependent</text>
  <text x="300" y="332" font-size="9" fill="#8b5cf6">• ≤400 words (single) or ≤800 (total): May qualify STM</text>
  <text x="300" y="347" font-size="9" fill="#8b5cf6">• Longer excerpts: Standard permission needed</text>
  <text x="580" y="332" font-size="9" fill="#64748b">Count carefully!</text>
  <text x="580" y="347" font-size="9" fill="#64748b">Document word count in RPC</text>
  <line x1="220" y1="327" x2="280" y2="327" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Multimedia -->
  <rect x="280" y="365" width="580" height="65" rx="6" fill="#ecfeff" stroke="#06b6d4" stroke-width="2"/>
  <text x="300" y="385" font-size="10" font-weight="bold" fill="#0e7490">Special Handling Required</text>
  <text x="300" y="402" font-size="9" fill="#06b6d4">• Format compatibility check (video codec, audio format)</text>
  <text x="300" y="417" font-size="9" fill="#06b6d4">• May have separate licensing from article</text>
  <text x="580" y="402" font-size="9" fill="#ef4444" font-weight="bold">⚠ Escalate to Senior</text>
  <text x="580" y="417" font-size="9" fill="#64748b">Longer turnaround typical</text>
  <line x1="220" y1="397" x2="280" y2="397" stroke="#06b6d4" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Quick Reference Box -->
  <rect x="40" y="450" width="820" height="85" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="450" y="475" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Quick Reference: Content Complexity</text>

  <rect x="60" y="490" width="150" height="35" rx="4" fill="#dcfce7"/>
  <text x="135" y="512" font-size="10" fill="#166534" text-anchor="middle">LOW: Figures, Tables</text>

  <rect x="230" y="490" width="150" height="35" rx="4" fill="#fef3c7"/>
  <text x="305" y="512" font-size="10" fill="#d97706" text-anchor="middle">MEDIUM: Text</text>

  <rect x="400" y="490" width="150" height="35" rx="4" fill="#fed7aa"/>
  <text x="475" y="512" font-size="10" fill="#c2410c" text-anchor="middle">HIGH: Photos</text>

  <rect x="570" y="490" width="150" height="35" rx="4" fill="#fecaca"/>
  <text x="645" y="512" font-size="10" fill="#dc2626" text-anchor="middle">COMPLEX: Multimedia</text>

  <text x="740" y="512" font-size="10" fill="#64748b">→</text>
  <text x="760" y="512" font-size="9" fill="#64748b">Escalate</text>
</svg>
