<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700" font-family="Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="475" y="35" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Tier Classification Decision Tree</text>
  <text x="475" y="55" font-size="12" fill="#64748b" text-anchor="middle">How to determine the correct tier for a permission request</text>

  <!-- Start -->
  <rect x="400" y="80" width="150" height="45" rx="22" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="475" y="108" font-size="12" font-weight="bold" fill="white" text-anchor="middle">New Permission Item</text>

  <!-- Q1: Public Domain/CC? -->
  <polygon points="475,170 560,210 475,250 390,210" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="475" y="205" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Public Domain</text>
  <text x="475" y="218" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">or CC License?</text>

  <!-- Tier 0 Result -->
  <rect x="620" y="185" width="120" height="50" rx="8" fill="#8b5cf6" filter="url(#shadow)"/>
  <text x="680" y="205" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TIER 0</text>
  <text x="680" y="220" font-size="10" fill="white" text-anchor="middle">No Permission</text>

  <!-- Q2: Elsevier Owned? -->
  <polygon points="475,290 560,330 475,370 390,330" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="475" y="325" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Elsevier</text>
  <text x="475" y="338" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Owned?</text>

  <!-- Q3: STM Compliant? -->
  <polygon points="475,410 560,450 475,490 390,450" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="475" y="445" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Within STM</text>
  <text x="475" y="458" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Guidelines?</text>

  <!-- Q4: Division -->
  <polygon points="475,530 560,570 475,610 390,570" fill="white" stroke="#0ea5e9" stroke-width="2" filter="url(#shadow)"/>
  <text x="475" y="565" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Which</text>
  <text x="475" y="578" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Division?</text>

  <!-- HS Branch -->
  <rect x="200" y="620" width="100" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="642" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">HS Path</text>

  <!-- S&T Branch -->
  <rect x="650" y="620" width="100" height="35" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="700" y="642" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">S&T Path</text>

  <!-- HS: 10+ items? -->
  <polygon points="170,700 230,670 290,700 230,730" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="230" y="700" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">10+ items</text>
  <text x="230" y="712" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">same source?</text>

  <!-- HS: Publisher owns? -->
  <polygon points="70" y="780 130,750 190,780 130,810" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="780" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Publisher</text>
  <text x="130" y="792" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">owns rights?</text>

  <!-- Rule of 10 -->
  <rect x="300" y="680" width="100" height="45" rx="8" fill="#f97316" filter="url(#shadow)"/>
  <text x="350" y="700" font-size="11" font-weight="bold" fill="white" text-anchor="middle">RULE OF 10</text>
  <text x="350" y="715" font-size="9" fill="white" text-anchor="middle">Publisher Contact</text>

  <!-- Tier 4 -->
  <rect x="80" y="850" width="100" height="45" rx="8" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="130" y="870" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TIER 4</text>
  <text x="130" y="885" font-size="9" fill="white" text-anchor="middle">Author Contact</text>

  <!-- S&T: Simple case? -->
  <polygon points="650,700 710,670 770,700 710,730" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="710" y="695" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Simple case?</text>
  <text x="710" y="707" font-size="9" fill="#64748b" text-anchor="middle">Clear ownership</text>

  <!-- S&T: Complex? -->
  <polygon points="580,780 640,750 700,780 640,810" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="780" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Complex or</text>
  <text x="640" y="792" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">escalated?</text>

  <!-- Tier 1 -->
  <rect x="780" y="680" width="100" height="45" rx="8" fill="#22c55e" filter="url(#shadow)"/>
  <text x="830" y="700" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TIER 1</text>
  <text x="830" y="715" font-size="9" fill="white" text-anchor="middle">Simple Author</text>

  <!-- Tier 2 -->
  <rect x="530" y="850" width="100" height="45" rx="8" fill="#eab308" filter="url(#shadow)"/>
  <text x="580" y="870" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TIER 2</text>
  <text x="580" y="885" font-size="9" fill="white" text-anchor="middle">Complex Case</text>

  <!-- Tier 3 -->
  <rect x="680" y="850" width="100" height="45" rx="8" fill="#06b6d4" filter="url(#shadow)"/>
  <text x="730" y="870" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TIER 3</text>
  <text x="730" y="885" font-size="9" fill="white" text-anchor="middle">Publisher</text>

  <!-- Arrows and Labels -->
  <!-- Start to Q1 -->
  <line x1="475" y1="125" x2="475" y2="170" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Q1 Yes to Tier 0 -->
  <line x1="560" y1="210" x2="620" y2="210" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="590" y="200" font-size="10" fill="#22c55e" font-weight="bold">Yes</text>

  <!-- Q1 No to Q2 -->
  <line x1="475" y1="250" x2="475" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="485" y="275" font-size="10" fill="#64748b">No</text>

  <!-- Q2 Yes to Tier 0 -->
  <line x1="560" y1="330" x2="680" y2="330" stroke="#22c55e" stroke-width="2"/>
  <line x1="680" y1="330" x2="680" y2="235" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="620" y="320" font-size="10" fill="#22c55e" font-weight="bold">Yes</text>

  <!-- Q2 No to Q3 -->
  <line x1="475" y1="370" x2="475" y2="410" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="485" y="395" font-size="10" fill="#64748b">No</text>

  <!-- Q3 Yes to Tier 0 -->
  <line x1="560" y1="450" x2="750" y2="450" stroke="#22c55e" stroke-width="2"/>
  <line x1="750" y1="450" x2="750" y2="235" stroke="#22c55e" stroke-width="2"/>
  <line x1="750" y1="235" x2="740" y2="235" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="620" y="440" font-size="10" fill="#22c55e" font-weight="bold">Yes</text>

  <!-- Q3 No to Division -->
  <line x1="475" y1="490" x2="475" y2="530" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="485" y="515" font-size="10" fill="#64748b">No</text>

  <!-- Division to HS -->
  <line x1="390" y1="570" x2="300" y2="637" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="330" y="595" font-size="10" fill="#3b82f6" font-weight="bold">HS</text>

  <!-- Division to S&T -->
  <line x1="560" y1="570" x2="650" y2="637" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="620" y="595" font-size="10" fill="#22c55e" font-weight="bold">S&T</text>

  <!-- HS to 10+ items -->
  <line x1="250" y1="655" x2="230" y2="670" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 10+ Yes to Rule of 10 -->
  <line x1="290" y1="700" x2="300" y2="700" stroke="#f97316" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="295" y="690" font-size="9" fill="#f97316">Yes</text>

  <!-- 10+ No to Publisher? -->
  <line x1="170" y1="700" x2="130" y2="700" stroke="#64748b" stroke-width="2"/>
  <line x1="130" y1="700" x2="130" y2="750" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="145" y="690" font-size="9" fill="#64748b">No</text>

  <!-- Publisher Yes to Rule of 10 -->
  <line x1="190" y1="780" x2="350" y2="780" stroke="#f97316" stroke-width="2"/>
  <line x1="350" y1="780" x2="350" y2="725" stroke="#f97316" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="270" y="770" font-size="9" fill="#f97316">Yes</text>

  <!-- Publisher No to Tier 4 -->
  <line x1="130" y1="810" x2="130" y2="850" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="140" y="835" font-size="9" fill="#3b82f6">No</text>

  <!-- S&T to Simple? -->
  <line x1="700" y1="655" x2="710" y2="670" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Simple Yes to Tier 1 -->
  <line x1="770" y1="700" x2="780" y2="700" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="775" y="690" font-size="9" fill="#22c55e">Yes</text>

  <!-- Simple No to Complex? -->
  <line x1="650" y1="700" x2="640" y2="700" stroke="#64748b" stroke-width="2"/>
  <line x1="640" y1="700" x2="640" y2="750" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="620" y="690" font-size="9" fill="#64748b">No</text>

  <!-- Complex Yes to Tier 2 -->
  <line x1="580" y1="780" x2="580" y2="850" stroke="#eab308" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="820" font-size="9" fill="#eab308">Yes</text>

  <!-- Complex No to Tier 3 -->
  <line x1="700" y1="780" x2="730" y2="780" stroke="#06b6d4" stroke-width="2"/>
  <line x1="730" y1="780" x2="730" y2="850" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="740" y="820" font-size="9" fill="#06b6d4">No</text>

  <!-- Legend -->
  <rect x="20" y="80" width="160" height="130" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="100" y="100" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Tier Summary</text>
  <rect x="30" y="110" width="14" height="14" rx="3" fill="#8b5cf6"/>
  <text x="50" y="121" font-size="9" fill="#64748b">Tier 0: No permission</text>
  <rect x="30" y="130" width="14" height="14" rx="3" fill="#3b82f6"/>
  <text x="50" y="141" font-size="9" fill="#64748b">Tier 4: HS Author</text>
  <rect x="30" y="150" width="14" height="14" rx="3" fill="#f97316"/>
  <text x="50" y="161" font-size="9" fill="#64748b">Rule of 10: HS Pub</text>
  <rect x="30" y="170" width="14" height="14" rx="3" fill="#22c55e"/>
  <text x="50" y="181" font-size="9" fill="#64748b">Tier 1: S&T Simple</text>
  <rect x="30" y="190" width="14" height="14" rx="3" fill="#eab308"/>
  <text x="50" y="201" font-size="9" fill="#64748b">Tier 2/3: S&T Complex</text>
</svg>
