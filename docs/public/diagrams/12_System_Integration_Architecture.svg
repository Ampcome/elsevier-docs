<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" font-family="Arial, sans-serif">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrBi" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 5 0, 5 7" fill="#3b82f6"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">System Integration Architecture</text>
  <text x="450" y="55" font-size="12" fill="#64748b" text-anchor="middle">How permissions systems connect and share data</text>

  <!-- Internal Systems Zone -->
  <rect x="50" y="80" width="500" height="360" rx="12" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="70" y="105" font-size="12" font-weight="bold" fill="#0369a1">ELSEVIER INTERNAL SYSTEMS</text>

  <!-- External Systems Zone -->
  <rect x="580" y="80" width="290" height="360" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="600" y="105" font-size="12" font-weight="bold" fill="#d97706">EXTERNAL SYSTEMS</text>

  <!-- RPC - Central System -->
  <rect x="200" y="200" width="180" height="100" rx="12" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="290" y="235" font-size="16" font-weight="bold" fill="white" text-anchor="middle">RPC</text>
  <text x="290" y="255" font-size="11" fill="#dbeafe" text-anchor="middle">Rights &amp; Permissions</text>
  <text x="290" y="270" font-size="11" fill="#dbeafe" text-anchor="middle">Collector</text>
  <text x="290" y="290" font-size="10" fill="#93c5fd" text-anchor="middle">System of Record</text>

  <!-- EMSS -->
  <rect x="80" y="130" width="140" height="70" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="150" y="160" font-size="13" font-weight="bold" fill="white" text-anchor="middle">EMSS</text>
  <text x="150" y="178" font-size="10" fill="#dcfce7" text-anchor="middle">Manuscript System</text>

  <!-- ELSA -->
  <rect x="380" y="130" width="140" height="70" rx="10" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="450" y="160" font-size="13" font-weight="bold" fill="white" text-anchor="middle">ELSA</text>
  <text x="450" y="178" font-size="10" fill="#e9d5ff" text-anchor="middle">Author Platform</text>

  <!-- Email/Outlook -->
  <rect x="80" y="330" width="140" height="70" rx="10" fill="#64748b" filter="url(#shadow)"/>
  <text x="150" y="360" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Email</text>
  <text x="150" y="378" font-size="10" fill="#e2e8f0" text-anchor="middle">Outlook/O365</text>

  <!-- Internal DB -->
  <rect x="380" y="330" width="140" height="70" rx="10" fill="#475569" filter="url(#shadow)"/>
  <text x="450" y="360" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Database</text>
  <text x="450" y="378" font-size="10" fill="#e2e8f0" text-anchor="middle">Rights Records</text>

  <!-- CCC RightsLink -->
  <rect x="610" y="140" width="140" height="70" rx="10" fill="#f97316" filter="url(#shadow)"/>
  <text x="680" y="165" font-size="12" font-weight="bold" fill="white" text-anchor="middle">CCC</text>
  <text x="680" y="180" font-size="12" font-weight="bold" fill="white" text-anchor="middle">RightsLink</text>
  <text x="680" y="198" font-size="9" fill="#fed7aa" text-anchor="middle">License Purchase</text>

  <!-- Publisher Portals -->
  <rect x="610" y="230" width="140" height="70" rx="10" fill="#06b6d4" filter="url(#shadow)"/>
  <text x="680" y="260" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Publisher</text>
  <text x="680" y="278" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Portals</text>

  <!-- Research Tools -->
  <rect x="610" y="320" width="140" height="70" rx="10" fill="#84cc16" filter="url(#shadow)"/>
  <text x="680" y="345" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Research Tools</text>
  <text x="680" y="362" font-size="9" fill="white" text-anchor="middle">PubMed, ORCID,</text>
  <text x="680" y="375" font-size="9" fill="white" text-anchor="middle">Google Scholar</text>

  <!-- Data Flow Arrows -->
  <!-- EMSS to RPC -->
  <path d="M 170 200 L 170 220 Q 170 235 185 235 L 200 235" fill="none" stroke="#22c55e" stroke-width="3" marker-end="url(#arr)"/>
  <rect x="140" y="205" width="60" height="20" rx="3" fill="white"/>
  <text x="170" y="218" font-size="8" fill="#22c55e" text-anchor="middle">Projects</text>

  <!-- ELSA to RPC -->
  <path d="M 430 200 L 430 220 Q 430 235 415 235 L 380 235" fill="none" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arr)"/>
  <rect x="395" y="205" width="60" height="20" rx="3" fill="white"/>
  <text x="425" y="218" font-size="8" fill="#8b5cf6" text-anchor="middle">Authors</text>

  <!-- RPC to Email -->
  <path d="M 230 300 L 230 340 Q 230 355 215 355 L 220 355" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arr)"/>
  <rect x="175" y="305" width="60" height="20" rx="3" fill="white"/>
  <text x="205" y="318" font-size="8" fill="#64748b" text-anchor="middle">Requests</text>

  <!-- Email to RPC -->
  <path d="M 190 330 L 260 300" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arr)"/>
  <text x="225" y="305" font-size="8" fill="#64748b">Responses</text>

  <!-- RPC to Database -->
  <line x1="350" y1="300" x2="400" y2="330" stroke="#475569" stroke-width="3" marker-end="url(#arr)"/>
  <text x="390" y="305" font-size="8" fill="#475569">Store</text>

  <!-- RPC to CCC -->
  <path d="M 380 230 L 550 175 L 610 175" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arr)"/>
  <text x="520" y="165" font-size="8" fill="#f97316">Purchase</text>

  <!-- CCC to RPC -->
  <path d="M 610 190 L 550 210 L 380 260" fill="none" stroke="#f97316" stroke-width="2" marker-end="url(#arr)"/>
  <text x="520" y="230" font-size="8" fill="#f97316">Licenses</text>

  <!-- RPC to Publisher Portals -->
  <path d="M 380 265 L 610 265" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arr)"/>
  <text x="495" y="255" font-size="8" fill="#06b6d4">Requests</text>

  <!-- Research Tools to RPC -->
  <path d="M 610 355 L 420 290 L 380 270" fill="none" stroke="#84cc16" stroke-width="2" marker-end="url(#arr)"/>
  <text x="490" y="310" font-size="8" fill="#84cc16">Contact Info</text>

  <!-- Legend -->
  <rect x="50" y="470" width="400" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="250" y="495" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Data Flow Legend</text>

  <line x1="70" y1="520" x2="120" y2="520" stroke="#64748b" stroke-width="3"/>
  <text x="130" y="524" font-size="10" fill="#64748b">Automatic sync</text>

  <line x1="70" y1="545" x2="120" y2="545" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="130" y="549" font-size="10" fill="#64748b">Manual process</text>

  <circle cx="280" cy="520" r="8" fill="#3b82f6"/>
  <text x="295" y="524" font-size="10" fill="#64748b">Internal system</text>

  <circle cx="280" cy="545" r="8" fill="#f97316"/>
  <text x="295" y="549" font-size="10" fill="#64748b">External system</text>

  <!-- Key Integration Points -->
  <rect x="480" y="470" width="390" height="100" rx="8" fill="#ecfdf5" stroke="#22c55e"/>
  <text x="675" y="495" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">Key Integration Points</text>
  <text x="490" y="520" font-size="10" fill="#166534">1. EMSS → RPC: Project creation triggers permission items</text>
  <text x="490" y="540" font-size="10" fill="#166534">2. RPC ↔ Email: Request/response management</text>
  <text x="490" y="560" font-size="10" fill="#166534">3. CCC → RPC: License documentation auto-entry</text>
</svg>
