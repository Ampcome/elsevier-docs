<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="Arial, sans-serif">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Fee Approval Workflow</text>
  <text x="400" y="55" font-size="12" fill="#64748b" text-anchor="middle">Decision process for permission fees and cost management</text>

  <!-- Swimlane Headers -->
  <rect x="20" y="80" width="180" height="40" rx="4" fill="#dbeafe"/>
  <text x="110" y="105" font-size="12" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Specialist</text>

  <rect x="210" y="80" width="180" height="40" rx="4" fill="#dcfce7"/>
  <text x="300" y="105" font-size="12" font-weight="bold" fill="#16a34a" text-anchor="middle">Team Lead</text>

  <rect x="400" y="80" width="180" height="40" rx="4" fill="#fef3c7"/>
  <text x="490" y="105" font-size="12" font-weight="bold" fill="#d97706" text-anchor="middle">Manager</text>

  <rect x="590" y="80" width="180" height="40" rx="4" fill="#f3e8ff"/>
  <text x="680" y="105" font-size="12" font-weight="bold" fill="#9333ea" text-anchor="middle">Finance</text>

  <!-- Swimlane Lines -->
  <line x1="200" y1="80" x2="200" y2="580" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="390" y1="80" x2="390" y2="580" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="580" y1="80" x2="580" y2="580" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Start -->
  <circle cx="110" cy="160" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="110" y="165" font-size="10" fill="white" text-anchor="middle">Fee</text>
  <text x="110" y="175" font-size="10" fill="white" text-anchor="middle">Quote</text>

  <!-- Fee Check Decision -->
  <polygon points="110,220 160,250 110,280 60,250" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="110" y="250" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">≤$100?</text>

  <!-- Approve Self -->
  <rect x="40" y="310" width="140" height="45" rx="6" fill="#22c55e" filter="url(#shadow)"/>
  <text x="110" y="330" font-size="11" font-weight="bold" fill="white" text-anchor="middle">SELF APPROVE</text>
  <text x="110" y="345" font-size="9" fill="white" text-anchor="middle">Process payment</text>

  <!-- $100-$500 Check -->
  <polygon points="300,220 350,250 300,280 250,250" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="245" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">$100-</text>
  <text x="300" y="258" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">$500?</text>

  <!-- Team Lead Approve -->
  <rect x="230" y="310" width="140" height="45" rx="6" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="330" font-size="11" font-weight="bold" fill="#16a34a" text-anchor="middle">TL APPROVE</text>
  <text x="300" y="345" font-size="9" fill="#64748b" text-anchor="middle">Review &amp; approve</text>

  <!-- $500+ Check -->
  <polygon points="490,220 540,250 490,280 440,250" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="490" y="250" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">&gt;$500?</text>

  <!-- Manager Approve -->
  <rect x="420" y="310" width="140" height="45" rx="6" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="490" y="330" font-size="11" font-weight="bold" fill="#ea580c" text-anchor="middle">MGR APPROVE</text>
  <text x="490" y="345" font-size="9" fill="#64748b" text-anchor="middle">Budget review</text>

  <!-- Negotiate Decision -->
  <polygon points="490,390 540,420 490,450 440,420" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="490" y="415" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Negotiate</text>
  <text x="490" y="428" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">first?</text>

  <!-- Back to Rights Holder -->
  <rect x="230" y="400" width="140" height="45" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="420" font-size="11" font-weight="bold" fill="#d97706" text-anchor="middle">NEGOTIATE</text>
  <text x="300" y="435" font-size="9" fill="#64748b" text-anchor="middle">Request discount</text>

  <!-- Process to Finance -->
  <rect x="610" y="310" width="140" height="45" rx="6" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="680" y="330" font-size="11" font-weight="bold" fill="#7c3aed" text-anchor="middle">FINANCE</text>
  <text x="680" y="345" font-size="9" fill="#64748b" text-anchor="middle">Process invoice</text>

  <!-- Payment Complete -->
  <rect x="610" y="400" width="140" height="45" rx="6" fill="#22c55e" filter="url(#shadow)"/>
  <text x="680" y="420" font-size="11" font-weight="bold" fill="white" text-anchor="middle">PAID</text>
  <text x="680" y="435" font-size="9" fill="white" text-anchor="middle">Update RPC</text>

  <!-- Decline Option -->
  <rect x="420" y="500" width="140" height="45" rx="6" fill="#ef4444" filter="url(#shadow)"/>
  <text x="490" y="520" font-size="11" font-weight="bold" fill="white" text-anchor="middle">DECLINE</text>
  <text x="490" y="535" font-size="9" fill="white" text-anchor="middle">Find alternative</text>

  <!-- Arrows -->
  <!-- Start to Fee Check -->
  <line x1="110" y1="185" x2="110" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Fee Check Yes to Self Approve -->
  <line x1="85" y1="265" x2="85" y2="310" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>
  <text x="70" y="290" font-size="9" fill="#22c55e">Yes</text>

  <!-- Fee Check No to $100-500 -->
  <line x1="160" y1="250" x2="250" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="205" y="240" font-size="9" fill="#64748b">No</text>

  <!-- $100-500 Yes to TL Approve -->
  <line x1="300" y1="280" x2="300" y2="310" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>
  <text x="310" y="298" font-size="9" fill="#22c55e">Yes</text>

  <!-- $100-500 No to $500+ -->
  <line x1="350" y1="250" x2="440" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="395" y="240" font-size="9" fill="#64748b">No</text>

  <!-- $500+ Yes to Mgr Approve -->
  <line x1="490" y1="280" x2="490" y2="310" stroke="#f97316" stroke-width="2" marker-end="url(#arr)"/>
  <text x="500" y="298" font-size="9" fill="#f97316">Yes</text>

  <!-- Mgr Approve to Negotiate Decision -->
  <line x1="490" y1="355" x2="490" y2="390" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Negotiate Yes to Negotiate -->
  <line x1="440" y1="420" x2="370" y2="420" stroke="#f59e0b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="405" y="410" font-size="9" fill="#f59e0b">Yes</text>

  <!-- Negotiate back to start -->
  <path d="M 230 422 L 110 422 L 110 280" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arr)"/>
  <text x="150" y="412" font-size="9" fill="#64748b">New quote</text>

  <!-- Negotiate No to Finance -->
  <line x1="540" y1="420" x2="580" y2="420" stroke="#64748b" stroke-width="2"/>
  <line x1="680" y1="355" x2="680" y2="400" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="555" y="410" font-size="9" fill="#64748b">No</text>

  <!-- Approvals to Finance -->
  <line x1="180" y1="332" x2="610" y2="332" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="370" y1="332" x2="370" y2="332" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="322" font-size="9" fill="#22c55e">Approved → Finance</text>

  <!-- Decline path -->
  <path d="M 490 450 L 490 500" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arr)"/>
  <text x="500" y="480" font-size="9" fill="#ef4444">Reject</text>

  <!-- Threshold Guide -->
  <rect x="20" y="480" width="180" height="100" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="110" y="500" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Approval Thresholds</text>
  <text x="30" y="520" font-size="10" fill="#64748b">≤ $100: Specialist</text>
  <text x="30" y="538" font-size="10" fill="#64748b">$101-$500: Team Lead</text>
  <text x="30" y="556" font-size="10" fill="#64748b">&gt; $500: Manager</text>
  <text x="30" y="574" font-size="10" fill="#64748b">&gt; $1000: Consider negotiate</text>
</svg>
