  <text x="490" y="286" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8" text-anchor="middle">Corrections</text>
  <rect x="535" y="270" width="70" height="25" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="570" y="286" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8" text-anchor="middle">Perm Granting</text>

