  <rect x="450" y="205" width="160" height="60" rx="8" fill="url(#stageGrad)" filter="url(#shadow)"/>
  <text x="530" y="225" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">6. Post Publication</text>
  <text x="530" y="242" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Processes</text>

