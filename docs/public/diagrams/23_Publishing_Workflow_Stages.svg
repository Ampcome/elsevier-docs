  <rect x="660" y="270" width="140" height="25" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="730" y="286" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8" text-anchor="middle">Gratis Copies Management</text>

  <!-- Arrow left from Stage 5 -->
  <path d="M650 235 L620 235" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

