  <text x="217" y="400" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle" font-weight="bold">Permissions</text>
  <text x="217" y="415" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle">Seeking</text>

  <rect x="280" y="380" width="105" height="50" rx="6" fill="#FED7AA" stroke="#F97316" filter="url(#shadow)"/>
