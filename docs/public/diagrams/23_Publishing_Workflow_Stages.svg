  <rect x="650" y="205" width="160" height="60" rx="8" fill="url(#stageGrad)" filter="url(#shadow)"/>
  <text x="730" y="225" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">5. Printing &amp;</text>
  <text x="730" y="242" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Warehousing (P&amp;E)</text>

