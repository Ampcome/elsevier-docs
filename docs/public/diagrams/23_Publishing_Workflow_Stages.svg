<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="supportGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="650" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B" text-anchor="middle">Publishing Services - Process Workflow Stages</text>

  <!-- Main Workflow Stages (Blue) -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1D4ED8">MAIN WORKFLOW STAGES</text>

  <!-- Stage 1: Content Planning -->
  <rect x="50" y="90" width="160" height="60" rx="8" fill="url(#stageGrad)" filter="url(#shadow)"/>
  <text x="130" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">1. Content Planning</text>
  <text x="130" y="132" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">& Research</text>

  <!-- Arrow 1 -->
  <path d="M210 120 L240 120" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/></marker></defs>

  <!-- Stage 2: Proposal & Commissioning -->
  <rect x="250" y="90" width="160" height="60" rx="8" fill="url(#stageGrad)" filter="url(#shadow)"/>
  <text x="330" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">2. Proposal &amp;</text>
  <text x="330" y="132" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Commissioning</text>

  <!-- Sub-items for Stage 2 -->
  <rect x="260" y="155" width="65" height="25" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="292" y="171" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8" text-anchor="middle">Proposal Review</text>
  <rect x="335" y="155" width="65" height="25" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
  <text x="367" y="171" font-family="Arial, sans-serif" font-size="8" fill="#1D4ED8" text-anchor="middle">EMSS Setup</text>

  <!-- Arrow 2 -->
  <path d="M410 120 L440 120" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Manuscript Development -->
  <rect x="450" y="90" width="160" height="60" rx="8" fill="url(#stageGrad)" filter="url(#shadow)"/>
  <text x="530" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">3. Manuscript</text>
  <text x="530" y="132" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Development</text>

  <!-- Arrow 3 -->
  <path d="M610 120 L640 120" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Content Production -->
  <rect x="650" y="90" width="160" height="60" rx="8" fill="url(#stageGrad)" filter="url(#shadow)"/>
  <text x="730" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">4. Content</text>
  <text x="730" y="132" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Production</text>

  <!-- Arrow down from Stage 4 -->
  <path d="M730 150 L730 195" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

