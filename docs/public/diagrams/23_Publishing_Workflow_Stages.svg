  <text x="332" y="415" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle">Administration</text>

  <rect x="395" y="380" width="105" height="50" rx="6" fill="#FED7AA" stroke="#F97316" filter="url(#shadow)"/>
  <text x="447" y="400" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle" font-weight="bold">Technical</text>
  <text x="447" y="415" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle">Assessment</text>

  <rect x="510" y="380" width="105" height="50" rx="6" fill="#FED7AA" stroke="#F97316" filter="url(#shadow)"/>
  <text x="562" y="400" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle" font-weight="bold">Data</text>
  <text x="562" y="415" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle">Management</text>

  <rect x="625" y="380" width="105" height="50" rx="6" fill="#FED7AA" stroke="#F97316" filter="url(#shadow)"/>
  <text x="677" y="400" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle" font-weight="bold">Payee Info</text>
  <text x="677" y="415" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle">Management</text>

  <rect x="740" y="380" width="105" height="50" rx="6" fill="#FED7AA" stroke="#F97316" filter="url(#shadow)"/>
  <text x="792" y="400" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle" font-weight="bold">CRM</text>
  <text x="792" y="415" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle">Customer Relations</text>

  <!-- The 12 Processes Section -->
  <text x="50" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">THE 12 CORE PROCESSES</text>

  <!-- Process list in 3 columns -->
  <rect x="50" y="490" width="260" height="140" rx="8" fill="#F1F5F9" stroke="#CBD5E1"/>
  <text x="70" y="515" font-family="Arial, sans-serif" font-size="10" fill="#334155">1. EMSS Site Set-up</text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="10" fill="#334155">2. List of Contributors Confirmation</text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="10" fill="#334155">3. Proposal Review Administration</text>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="10" fill="#334155">4. Gratis Copies Management</text>

  <rect x="320" y="490" width="260" height="140" rx="8" fill="#F1F5F9" stroke="#CBD5E1"/>
  <text x="340" y="515" font-family="Arial, sans-serif" font-size="10" fill="#334155">5. Data Management</text>
  <text x="340" y="535" font-family="Arial, sans-serif" font-size="10" fill="#334155">6. Technical Assessment</text>
  <text x="340" y="555" font-family="Arial, sans-serif" font-size="10" fill="#334155">7. Agreements Management</text>
  <text x="340" y="575" font-family="Arial, sans-serif" font-size="10" fill="#334155">8. Payee Information Management</text>

  <rect x="590" y="490" width="260" height="140" rx="8" fill="#F1F5F9" stroke="#CBD5E1"/>
  <text x="610" y="515" font-family="Arial, sans-serif" font-size="10" fill="#334155">9. Permissions Seeking</text>
  <text x="610" y="535" font-family="Arial, sans-serif" font-size="10" fill="#334155">10. Permissions Granting</text>
  <text x="610" y="555" font-family="Arial, sans-serif" font-size="10" fill="#334155">11. Post-Publication Corrections</text>
  <text x="610" y="575" font-family="Arial, sans-serif" font-size="10" fill="#334155">12. Customer Relationship Mgmt</text>

  <!-- Highlight Permissions Seeking -->
  <rect x="605" y="505" width="130" height="18" rx="3" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="670" y="518" font-family="Arial, sans-serif" font-size="10" fill="#166534" font-weight="bold">9. Permissions Seeking</text>
</svg>