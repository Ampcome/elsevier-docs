<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" font-family="Arial, sans-serif">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">CCC RightsLink Purchase Flow</text>
  <text x="450" y="55" font-size="12" fill="#64748b" text-anchor="middle">Step-by-step process for purchasing permissions through RightsLink</text>

  <!-- Step Numbers as Timeline -->
  <line x1="80" y1="120" x2="820" y2="120" stroke="#e2e8f0" stroke-width="4"/>

  <!-- Step 1 -->
  <circle cx="120" cy="120" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="120" y="125" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <rect x="50" y="160" width="140" height="80" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="185" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Navigate</text>
  <text x="120" y="205" font-size="9" fill="#64748b" text-anchor="middle">Go to</text>
  <text x="120" y="220" font-size="9" fill="#3b82f6" text-anchor="middle">copyright.com</text>

  <!-- Step 2 -->
  <circle cx="240" cy="120" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="240" y="125" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <rect x="170" y="160" width="140" height="80" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="240" y="185" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Search</text>
  <text x="240" y="205" font-size="9" fill="#64748b" text-anchor="middle">By DOI, title,</text>
  <text x="240" y="220" font-size="9" fill="#64748b" text-anchor="middle">ISBN, or author</text>

  <!-- Step 3 -->
  <circle cx="360" cy="120" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="360" y="125" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <rect x="290" y="160" width="140" height="80" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="360" y="185" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Select Content</text>
  <text x="360" y="205" font-size="9" fill="#64748b" text-anchor="middle">Choose specific</text>
  <text x="360" y="220" font-size="9" fill="#64748b" text-anchor="middle">figures/tables/text</text>

  <!-- Step 4 -->
  <circle cx="480" cy="120" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="480" y="125" font-size="14" font-weight="bold" fill="white" text-anchor="middle">4</text>
  <rect x="410" y="160" width="140" height="80" rx="8" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="480" y="185" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Configure Use</text>
  <text x="480" y="205" font-size="9" fill="#64748b" text-anchor="middle">Reuse type, format,</text>
  <text x="480" y="220" font-size="9" fill="#64748b" text-anchor="middle">territory, duration</text>

  <!-- Step 5 -->
  <circle cx="600" cy="120" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="600" y="125" font-size="14" font-weight="bold" fill="white" text-anchor="middle">5</text>
  <rect x="530" y="160" width="140" height="80" rx="8" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="185" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Review &amp; Price</text>
  <text x="600" y="205" font-size="9" fill="#64748b" text-anchor="middle">Verify terms</text>
  <text x="600" y="220" font-size="9" fill="#f97316" text-anchor="middle">Check price</text>

  <!-- Step 6 -->
  <circle cx="720" cy="120" r="25" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="720" y="125" font-size="14" font-weight="bold" fill="white" text-anchor="middle">6</text>
  <rect x="650" y="160" width="140" height="80" rx="8" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="720" y="185" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Purchase</text>
  <text x="720" y="205" font-size="9" fill="#64748b" text-anchor="middle">Company account</text>
  <text x="720" y="220" font-size="9" fill="#22c55e" text-anchor="middle">Complete order</text>

  <!-- Step 7 -->
  <circle cx="840" cy="120" r="25" fill="#22c55e" filter="url(#shadow)"/>
  <text x="840" y="125" font-size="14" font-weight="bold" fill="white" text-anchor="middle">7</text>
  <rect x="770" y="160" width="110" height="80" rx="8" fill="#22c55e" filter="url(#shadow)"/>
  <text x="825" y="185" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Download</text>
  <text x="825" y="205" font-size="9" fill="#dcfce7" text-anchor="middle">License PDF</text>
  <text x="825" y="220" font-size="9" fill="#dcfce7" text-anchor="middle">Update RPC</text>

  <!-- Decision Point after Step 5 -->
  <polygon points="600,280 660,320 600,360 540,320" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="315" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Price</text>
  <text x="600" y="328" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">OK?</text>

  <!-- Alternative path: Price too high -->
  <rect x="400" y="380" width="160" height="70" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="480" y="405" font-size="11" font-weight="bold" fill="#d97706" text-anchor="middle">Consider Alternatives</text>
  <text x="480" y="425" font-size="9" fill="#92400e" text-anchor="middle">• Contact publisher directly</text>
  <text x="480" y="440" font-size="9" fill="#92400e" text-anchor="middle">• Negotiate bulk discount</text>

  <!-- Alternative path: Content not found -->
  <rect x="200" y="280" width="160" height="70" rx="8" fill="#fecaca" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
  <text x="280" y="305" font-size="11" font-weight="bold" fill="#dc2626" text-anchor="middle">Not on RightsLink?</text>
  <text x="280" y="325" font-size="9" fill="#b91c1c" text-anchor="middle">Contact publisher directly</text>
  <text x="280" y="340" font-size="9" fill="#b91c1c" text-anchor="middle">Use publisher's own portal</text>

  <!-- Arrows for decision -->
  <line x1="600" y1="240" x2="600" y2="280" stroke="#64748b" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="660" y1="320" x2="720" y2="320" stroke="#22c55e" stroke-width="2"/>
  <line x1="720" y1="320" x2="720" y2="240" stroke="#22c55e" stroke-width="2" marker-end="url(#arr)"/>
  <text x="690" y="310" font-size="10" fill="#22c55e" font-weight="bold">Yes</text>

  <line x1="540" y1="320" x2="480" y2="380" stroke="#f97316" stroke-width="2" marker-end="url(#arr)"/>
  <text x="495" y="350" font-size="10" fill="#f97316" font-weight="bold">No</text>

  <line x1="290" y1="240" x2="290" y2="280" stroke="#ef4444" stroke-width="2" marker-end="url(#arr)"/>
  <text x="300" y="265" font-size="9" fill="#ef4444">Not found</text>

  <!-- Search Tips -->
  <rect x="50" y="280" width="130" height="120" rx="6" fill="#eff6ff" stroke="#3b82f6"/>
  <text x="115" y="300" font-size="10" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Search Tips</text>
  <text x="60" y="320" font-size="8" fill="#3b82f6">DOI: Most accurate</text>
  <text x="60" y="335" font-size="8" fill="#3b82f6">ISBN: For books</text>
  <text x="60" y="350" font-size="8" fill="#3b82f6">ISSN: For journals</text>
  <text x="60" y="365" font-size="8" fill="#3b82f6">Title: With quotes</text>
  <text x="60" y="380" font-size="8" fill="#3b82f6">Author: Last resort</text>

  <!-- Price Guide -->
  <rect x="700" y="280" width="160" height="130" rx="6" fill="#f0fdf4" stroke="#22c55e"/>
  <text x="780" y="300" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Typical Prices</text>
  <text x="710" y="320" font-size="8" fill="#166534">Single figure: $50-$300</text>
  <text x="710" y="335" font-size="8" fill="#166534">Multiple figures: $100-$500</text>
  <text x="710" y="350" font-size="8" fill="#166534">Table: $50-$200</text>
  <text x="710" y="365" font-size="8" fill="#166534">Text excerpt: $25-$150</text>
  <text x="710" y="380" font-size="8" fill="#166534">Chapter: $200-$800</text>
  <text x="710" y="400" font-size="7" fill="#64748b">Prices vary by publisher</text>

  <!-- Post-Purchase Checklist -->
  <rect x="50" y="420" width="300" height="110" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="200" y="445" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">After Purchase Checklist</text>
  <text x="60" y="468" font-size="9" fill="#64748b">☐ Download license PDF</text>
  <text x="60" y="486" font-size="9" fill="#64748b">☐ Note license number in RPC</text>
  <text x="60" y="504" font-size="9" fill="#64748b">☐ Record cost and terms</text>
  <text x="60" y="522" font-size="9" fill="#64748b">☐ Update item status to GRANTED</text>
</svg>
