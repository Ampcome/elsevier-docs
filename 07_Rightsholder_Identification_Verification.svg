<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F4E79"/>
      <stop offset="100%" style="stop-color:#2E75B6"/>
    </linearGradient>
    <linearGradient id="researchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
    <linearGradient id="webGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1F4E79"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E7D32"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E65100"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#C62828"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#FAFBFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="url(#headerGrad)"/>
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Rightsholder Identification &amp; Verification Sub-Process</text>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="14" fill="#B8D4E8" text-anchor="middle">Detailed view of Step 4 in Rights Item Micro-Process ‚Äì Web Research &amp; Verification</text>
  
  <!-- Context Box -->
  <rect x="30" y="95" width="300" height="80" rx="8" fill="#FFF8E1" stroke="#F9A825" stroke-width="2" filter="url(#shadow)"/>
  <text x="180" y="120" font-family="Arial" font-size="12" font-weight="bold" fill="#F57F17" text-anchor="middle">üìç PROCESS CONTEXT</text>
  <text x="180" y="140" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">Master Process: Stage 3 (Analysis)</text>
  <text x="180" y="158" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">Micro-Process: Step 4 (Identify Rights Holder)</text>
  
  <!-- Trigger from previous step -->
  <rect x="400" y="95" width="250" height="80" rx="8" fill="#E3F2FD" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <text x="525" y="120" font-family="Arial" font-size="12" font-weight="bold" fill="#1565C0" text-anchor="middle">‚¨Ö FROM STEP 3</text>
  <text x="525" y="140" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">Item classified</text>
  <text x="525" y="158" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">Permission Required = YES</text>
  
  <!-- Start Node -->
  <ellipse cx="700" cy="220" rx="140" ry="35" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="700" y="215" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Begin Rightsholder</text>
  <text x="700" y="232" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Identification</text>
  
  <line x1="700" y1="255" x2="700" y2="290" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision 1: Is rightsholder stated in source? -->
  <polygon points="700,300 850,370 700,440 550,370" fill="#FFF3E0" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="355" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Is rightsholder</text>
  <text x="700" y="372" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">clearly stated</text>
  <text x="700" y="389" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">in source?</text>
  
  <!-- YES - Clear rightsholder -->
  <line x1="850" y1="370" x2="1000" y2="370" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="920" y="358" font-family="Arial" font-size="11" font-weight="bold" fill="#2E7D32">YES</text>
  <text x="920" y="390" font-family="Arial" font-size="9" fill="#666">(e.g., "¬© Wiley 2020")</text>
  
  <!-- Quick verification box -->
  <rect x="1010" y="330" width="200" height="80" rx="8" fill="url(#researchGrad)" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <text x="1110" y="355" font-family="Arial" font-size="11" font-weight="bold" fill="#1B5E20" text-anchor="middle">Quick Verification</text>
  <text x="1110" y="375" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Confirm publisher exists</text>
  <text x="1110" y="392" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">&amp; still owns content</text>
  
  <!-- NO - Need research -->
  <line x1="700" y1="440" x2="700" y2="480" stroke="#E65100" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <text x="720" y="465" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100">NO</text>
  
  <!-- Ambiguous source types box -->
  <rect x="30" y="300" width="280" height="140" rx="8" fill="#FFEBEE" stroke="#C62828" stroke-width="2" filter="url(#shadow)"/>
  <text x="170" y="325" font-family="Arial" font-size="12" font-weight="bold" fill="#C62828" text-anchor="middle">‚ö† Common Ambiguous Cases</text>
  <text x="50" y="350" font-family="Arial" font-size="10" fill="#333">‚Ä¢ "Courtesy of [Person Name]"</text>
  <text x="50" y="368" font-family="Arial" font-size="10" fill="#333">‚Ä¢ "Adapted from [Source]"</text>
  <text x="50" y="386" font-family="Arial" font-size="10" fill="#333">‚Ä¢ "Modified from [Reference]"</text>
  <text x="50" y="404" font-family="Arial" font-size="10" fill="#333">‚Ä¢ No attribution at all</text>
  <text x="50" y="422" font-family="Arial" font-size="10" fill="#333">‚Ä¢ Multi-source composite images</text>
  
  <line x1="310" y1="370" x2="550" y2="370" stroke="#C62828" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- Research Phase Header -->
  <rect x="350" y="490" width="700" height="40" rx="5" fill="#1565C0"/>
  <text x="700" y="516" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">üîç WEB RESEARCH &amp; VERIFICATION PHASE</text>
  
  <!-- Research Step 1: Check Internal -->
  <rect x="80" y="560" width="220" height="110" rx="10" fill="url(#webGrad)" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="80" y="560" width="220" height="30" rx="10" fill="#1565C0"/>
  <rect x="80" y="580" width="220" height="10" fill="#1565C0"/>
  <circle cx="100" cy="575" r="10" fill="white"/>
  <text x="100" y="579" font-family="Arial" font-size="11" font-weight="bold" fill="#1565C0" text-anchor="middle">1</text>
  <text x="200" y="580" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Check Internal Sources</text>
  <text x="190" y="610" font-family="Arial" font-size="10" fill="#333" text-anchor="middle" font-weight="bold">Image Finder</text>
  <text x="190" y="628" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">(Elsevier journal repository)</text>
  <text x="190" y="648" font-family="Arial" font-size="9" fill="#666" text-anchor="middle">Check if image previously</text>
  <text x="190" y="662" font-family="Arial" font-size="9" fill="#666" text-anchor="middle">published in Elsevier content</text>
  
  <line x1="300" y1="615" x2="340" y2="615" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Research Step 2: Academic Databases -->
  <rect x="350" y="560" width="220" height="110" rx="10" fill="url(#webGrad)" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="350" y="560" width="220" height="30" rx="10" fill="#1565C0"/>
  <rect x="350" y="580" width="220" height="10" fill="#1565C0"/>
  <circle cx="370" cy="575" r="10" fill="white"/>
  <text x="370" y="579" font-family="Arial" font-size="11" font-weight="bold" fill="#1565C0" text-anchor="middle">2</text>
  <text x="470" y="580" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Academic Databases</text>
  <text x="460" y="608" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ PubMed / NIH</text>
  <text x="460" y="625" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Wiley Online Library</text>
  <text x="460" y="642" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ ResearchGate</text>
  <text x="460" y="659" font-family="Arial" font-size="9" fill="#666" text-anchor="middle">Find original publication</text>
  
  <line x1="570" y1="615" x2="610" y2="615" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Research Step 3: Publisher Sites -->
  <rect x="620" y="560" width="220" height="110" rx="10" fill="url(#webGrad)" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="620" y="560" width="220" height="30" rx="10" fill="#1565C0"/>
  <rect x="620" y="580" width="220" height="10" fill="#1565C0"/>
  <circle cx="640" cy="575" r="10" fill="white"/>
  <text x="640" y="579" font-family="Arial" font-size="11" font-weight="bold" fill="#1565C0" text-anchor="middle">3</text>
  <text x="740" y="580" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Publisher Websites</text>
  <text x="730" y="608" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Publisher permissions pages</text>
  <text x="730" y="625" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Journal article pages</text>
  <text x="730" y="642" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ DOI resolution</text>
  <text x="730" y="659" font-family="Arial" font-size="9" fill="#666" text-anchor="middle">Identify current copyright holder</text>
  
  <line x1="840" y1="615" x2="880" y2="615" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Research Step 4: General Web -->
  <rect x="890" y="560" width="220" height="110" rx="10" fill="url(#webGrad)" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="890" y="560" width="220" height="30" rx="10" fill="#1565C0"/>
  <rect x="890" y="580" width="220" height="10" fill="#1565C0"/>
  <circle cx="910" cy="575" r="10" fill="white"/>
  <text x="910" y="579" font-family="Arial" font-size="11" font-weight="bold" fill="#1565C0" text-anchor="middle">4</text>
  <text x="1010" y="580" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">General Web Search</text>
  <text x="1000" y="608" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Google / Bing search</text>
  <text x="1000" y="625" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Reverse image search</text>
  <text x="1000" y="642" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Company websites</text>
  <text x="1000" y="659" font-family="Arial" font-size="9" fill="#666" text-anchor="middle">Last resort / companies</text>
  
  <!-- Research leads to Decision -->
  <line x1="700" y1="670" x2="700" y2="710" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision 2: Rightsholder identified? -->
  <polygon points="700,720 850,780 700,840 550,780" fill="#FFF3E0" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="768" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Rightsholder</text>
  <text x="700" y="785" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Identified?</text>
  
  <!-- YES - Found -->
  <line x1="850" y1="780" x2="950" y2="780" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="895" y="768" font-family="Arial" font-size="11" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- Capture Details Box -->
  <rect x="960" y="720" width="220" height="120" rx="10" fill="url(#researchGrad)" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <text x="1070" y="745" font-family="Arial" font-size="11" font-weight="bold" fill="#1B5E20" text-anchor="middle">Capture Details</text>
  <text x="980" y="768" font-family="Arial" font-size="10" fill="#333">‚Ä¢ Rightsholder name</text>
  <text x="980" y="785" font-family="Arial" font-size="10" fill="#333">‚Ä¢ Contact email / portal URL</text>
  <text x="980" y="802" font-family="Arial" font-size="10" fill="#333">‚Ä¢ STM signatory status</text>
  <text x="980" y="819" font-family="Arial" font-size="10" fill="#333">‚Ä¢ CCC availability</text>
  
  <!-- Arrow to output -->
  <line x1="1180" y1="780" x2="1220" y2="780" stroke="#2E7D32" stroke-width="2"/>
  <line x1="1220" y1="780" x2="1220" y2="900" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Also connect quick verification -->
  <line x1="1110" y1="410" x2="1110" y2="450" stroke="#2E7D32" stroke-width="2"/>
  <line x1="1110" y1="450" x2="1280" y2="450" stroke="#2E7D32" stroke-width="2"/>
  <line x1="1280" y1="450" x2="1280" y2="900" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- NO - Not found -->
  <line x1="700" y1="840" x2="700" y2="880" stroke="#C62828" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="720" y="865" font-family="Arial" font-size="11" font-weight="bold" fill="#C62828">NO</text>
  
  <!-- Escalation Box -->
  <rect x="550" y="890" width="300" height="80" rx="10" fill="#FFEBEE" stroke="#C62828" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="918" font-family="Arial" font-size="12" font-weight="bold" fill="#C62828" text-anchor="middle">‚ö† HUMAN DECISION REQUIRED</text>
  <text x="700" y="940" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Escalate to CDS / Team Lead</text>
  <text x="700" y="958" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Options: Contact author | Replace | Delete</text>
  
  <!-- Output Box -->
  <rect x="1150" y="905" width="220" height="70" rx="10" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="1260" y="932" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TO STEP 5 ‚û°</text>
  <text x="1260" y="952" font-family="Arial" font-size="11" fill="#B8D4E8" text-anchor="middle">Select Mode of Contact</text>
  
  <!-- Time indicator -->
  <rect x="30" y="490" width="150" height="180" rx="8" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="105" y="515" font-family="Arial" font-size="11" font-weight="bold" fill="#7B1FA2" text-anchor="middle">‚è± TIME IMPACT</text>
  <text x="105" y="540" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Simple cases:</text>
  <text x="105" y="555" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">2-5 minutes</text>
  <text x="105" y="580" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Complex research:</text>
  <text x="105" y="595" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">15-30+ minutes</text>
  <text x="105" y="620" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Unresolvable:</text>
  <text x="105" y="635" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Escalation delay</text>
  <text x="105" y="660" font-family="Arial" font-size="9" fill="#7B1FA2" text-anchor="middle" font-style="italic">High manual effort</text>
  
  <!-- Automation Note -->
  <rect x="1190" y="490" width="180" height="180" rx="8" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2" filter="url(#shadow)"/>
  <text x="1280" y="515" font-family="Arial" font-size="11" font-weight="bold" fill="#3F51B5" text-anchor="middle">üí° AUTOMATION</text>
  <text x="1280" y="535" font-family="Arial" font-size="11" font-weight="bold" fill="#3F51B5" text-anchor="middle">OPPORTUNITY</text>
  <text x="1200" y="560" font-family="Arial" font-size="9" fill="#333">Potential AI agents:</text>
  <text x="1200" y="580" font-family="Arial" font-size="9" fill="#666">‚Ä¢ DOI lookup bot</text>
  <text x="1200" y="596" font-family="Arial" font-size="9" fill="#666">‚Ä¢ Publisher DB search</text>
  <text x="1200" y="612" font-family="Arial" font-size="9" fill="#666">‚Ä¢ STM list matcher</text>
  <text x="1200" y="628" font-family="Arial" font-size="9" fill="#666">‚Ä¢ Contact info scraper</text>
  <text x="1200" y="652" font-family="Arial" font-size="9" fill="#C62828">Human review still</text>
  <text x="1200" y="666" font-family="Arial" font-size="9" fill="#C62828">needed for edge cases</text>
  
  <!-- Footer -->
  <text x="700" y="985" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Publishing Services ‚Äì Permissions Seeking | Rightsholder Identification &amp; Verification Sub-Process | December 2025</text>
</svg>
