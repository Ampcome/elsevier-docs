<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 850">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B1FA2"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <linearGradient id="chapterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7B1FA2"/>
    </marker>
    <marker id="arrowLoop" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E65100"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="850" fill="#FAFBFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="80" fill="url(#headerGrad)"/>
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">S&amp;T Tier 1 Workflow – Chapter Tracker Operations</text>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="14" fill="#E1BEE7" text-anchor="middle">Author obtains permissions; CS validates, tracks chapters, and collates</text>
  
  <!-- Swimlane Headers -->
  <rect x="30" y="100" width="200" height="700" rx="5" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="1"/>
  <rect x="30" y="100" width="200" height="40" fill="#7B1FA2" rx="5"/>
  <text x="130" y="127" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">CS TEAM</text>
  
  <rect x="240" y="100" width="500" height="700" rx="5" fill="#FFF8E1" stroke="#F9A825" stroke-width="1"/>
  <rect x="240" y="100" width="500" height="40" fill="#F9A825" rx="5"/>
  <text x="490" y="127" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">CHAPTER TRACKER (PER CHAPTER)</text>
  
  <rect x="750" y="100" width="200" height="700" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1"/>
  <rect x="750" y="100" width="200" height="40" fill="#1565C0" rx="5"/>
  <text x="850" y="127" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">AUTHOR</text>
  
  <rect x="960" y="100" width="200" height="700" rx="5" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1"/>
  <rect x="960" y="100" width="200" height="40" fill="#2E7D32" rx="5"/>
  <text x="1060" y="127" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">RPC SYSTEM</text>
  
  <rect x="1170" y="100" width="200" height="700" rx="5" fill="#FFEBEE" stroke="#C62828" stroke-width="1"/>
  <rect x="1170" y="100" width="200" height="40" fill="#C62828" rx="5"/>
  <text x="1270" y="127" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">ESCALATION</text>
  
  <!-- Start -->
  <ellipse cx="130" cy="175" rx="70" ry="25" fill="#7B1FA2" filter="url(#shadow)"/>
  <text x="130" y="180" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Project Assigned</text>
  
  <!-- Step 1: Setup Chapter Tracker -->
  <line x1="130" y1="200" x2="130" y2="225" stroke="#7B1FA2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="50" y="230" width="160" height="50" rx="8" fill="url(#chapterGrad)" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="253" font-family="Arial" font-size="11" font-weight="bold" fill="#4A148C" text-anchor="middle">Setup Chapter</text>
  <text x="130" y="268" font-family="Arial" font-size="11" font-weight="bold" fill="#4A148C" text-anchor="middle">Tracker</text>
  
  <!-- Arrow to Tracker -->
  <line x1="210" y1="255" x2="250" y2="255" stroke="#7B1FA2" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Chapter Tracker Box -->
  <rect x="260" y="160" width="460" height="180" rx="10" fill="white" stroke="#F9A825" stroke-width="2" filter="url(#shadow)"/>
  <text x="490" y="185" font-family="Arial" font-size="12" font-weight="bold" fill="#F57F17" text-anchor="middle">Chapter Tracker Fields</text>
  
  <text x="280" y="210" font-family="Arial" font-size="10" fill="#333">• Chapter No., Title, Authors</text>
  <text x="280" y="226" font-family="Arial" font-size="10" fill="#333">• Intro Email Due Date / Sent Date</text>
  <text x="280" y="242" font-family="Arial" font-size="10" fill="#333">• MS Due Date</text>
  <text x="280" y="258" font-family="Arial" font-size="10" fill="#333">• First Reminder Due / Sent Date</text>
  <text x="280" y="274" font-family="Arial" font-size="10" fill="#333">• Second Reminder Sent Date</text>
  <text x="500" y="210" font-family="Arial" font-size="10" fill="#333">• First Chaser Due / Sent Date</text>
  <text x="500" y="226" font-family="Arial" font-size="10" fill="#333">• Second Chaser Due Date</text>
  <text x="500" y="242" font-family="Arial" font-size="10" fill="#333">• Permission Received (Yes/No)</text>
  <text x="500" y="258" font-family="Arial" font-size="10" fill="#333">• Permission Status</text>
  <text x="500" y="274" font-family="Arial" font-size="10" fill="#333">• Comments (free text)</text>
  
  <rect x="280" y="295" width="420" height="30" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="490" y="315" font-family="Arial" font-size="10" fill="#E65100" text-anchor="middle">Status: Pending | Resolved | No Permission Needed | etc.</text>
  
  <!-- Step 2: Send Intro Email -->
  <line x1="130" y1="280" x2="130" y2="360" stroke="#7B1FA2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="50" y="365" width="160" height="50" rx="8" fill="url(#chapterGrad)" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="388" font-family="Arial" font-size="11" font-weight="bold" fill="#4A148C" text-anchor="middle">Send Intro Email</text>
  <text x="130" y="403" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">to Chapter Author</text>
  
  <!-- Arrow to Author -->
  <line x1="210" y1="390" x2="760" y2="390" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Author receives -->
  <rect x="770" y="365" width="160" height="50" rx="8" fill="#BBDEFB" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <text x="850" y="385" font-family="Arial" font-size="11" font-weight="bold" fill="#0D47A1" text-anchor="middle">Receive Request</text>
  <text x="850" y="400" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">+ Guidelines</text>
  
  <!-- Author works on permissions -->
  <line x1="850" y1="415" x2="850" y2="450" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="770" y="455" width="160" height="60" rx="8" fill="#BBDEFB" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <text x="850" y="478" font-family="Arial" font-size="11" font-weight="bold" fill="#0D47A1" text-anchor="middle">Obtain Permissions</text>
  <text x="850" y="493" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Create log + collect</text>
  <text x="850" y="505" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">licenses</text>
  
  <!-- Reminder Loop -->
  <rect x="260" y="430" width="200" height="90" rx="8" fill="#FFECB3" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
  <text x="360" y="455" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100" text-anchor="middle">Reminder Cadence</text>
  <text x="360" y="475" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">1. First Reminder</text>
  <text x="360" y="490" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">2. Second Reminder</text>
  <text x="360" y="505" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">→ As MS due date approaches</text>
  
  <!-- Chaser Loop -->
  <rect x="470" y="430" width="220" height="90" rx="8" fill="#FFCDD2" stroke="#E53935" stroke-width="2" filter="url(#shadow)"/>
  <text x="580" y="455" font-family="Arial" font-size="11" font-weight="bold" fill="#C62828" text-anchor="middle">Chaser Sequence</text>
  <text x="580" y="475" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">1. First Chaser</text>
  <text x="580" y="490" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">2. Second Chaser</text>
  <text x="580" y="505" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">→ If chapter still missing</text>
  
  <!-- Loop arrows -->
  <path d="M 210 390 L 250 390 L 250 475 L 260 475" stroke="#FF9800" stroke-width="1.5" fill="none" stroke-dasharray="5,3"/>
  <path d="M 460 475 L 470 475" stroke="#E53935" stroke-width="1.5" fill="none"/>
  
  <!-- Author submits -->
  <line x1="850" y1="515" x2="850" y2="560" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="770" y="565" width="160" height="50" rx="8" fill="#BBDEFB" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <text x="850" y="588" font-family="Arial" font-size="11" font-weight="bold" fill="#0D47A1" text-anchor="middle">Submit Package</text>
  <text x="850" y="603" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Log + Licenses</text>
  
  <!-- CS Validates -->
  <line x1="770" y1="590" x2="210" y2="590" stroke="#7B1FA2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="50" y="545" width="160" height="90" rx="8" fill="url(#chapterGrad)" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="570" font-family="Arial" font-size="11" font-weight="bold" fill="#4A148C" text-anchor="middle">Validate Package</text>
  <text x="130" y="590" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• Log completeness</text>
  <text x="130" y="605" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• License adequacy</text>
  <text x="130" y="620" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• Scope match</text>
  
  <!-- Decision: Valid? -->
  <polygon points="490,560 570,600 490,640 410,600" fill="#FFF3E0" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <text x="490" y="595" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100" text-anchor="middle">Valid?</text>
  <text x="490" y="610" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100" text-anchor="middle">Complete?</text>
  
  <line x1="210" y1="590" x2="410" y2="600" stroke="#E65100" stroke-width="1.5"/>
  
  <!-- NO - needs work -->
  <line x1="490" y1="640" x2="490" y2="680" stroke="#E53935" stroke-width="2"/>
  <line x1="490" y1="680" x2="850" y2="680" stroke="#E53935" stroke-width="2"/>
  <line x1="850" y1="680" x2="850" y2="615" stroke="#E53935" stroke-width="2" marker-end="url(#arrowLoop)"/>
  <text x="520" y="660" font-family="Arial" font-size="10" font-weight="bold" fill="#E53935">NO</text>
  <text x="670" y="695" font-family="Arial" font-size="9" fill="#E53935">Request corrections</text>
  
  <!-- YES - proceed -->
  <line x1="570" y1="600" x2="630" y2="600" stroke="#2E7D32" stroke-width="2"/>
  <text x="595" y="590" font-family="Arial" font-size="10" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- Update Tracker -->
  <rect x="260" y="700" width="200" height="50" rx="8" fill="#C8E6C9" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <text x="360" y="722" font-family="Arial" font-size="11" font-weight="bold" fill="#1B5E20" text-anchor="middle">Update Tracker</text>
  <text x="360" y="738" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Permission Received = Yes</text>
  
  <line x1="630" y1="600" x2="630" y2="725" stroke="#2E7D32" stroke-width="2"/>
  <line x1="630" y1="725" x2="460" y2="725" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Collate -->
  <rect x="50" y="700" width="160" height="50" rx="8" fill="url(#chapterGrad)" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="722" font-family="Arial" font-size="11" font-weight="bold" fill="#4A148C" text-anchor="middle">Collate All</text>
  <text x="130" y="738" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Chapters</text>
  
  <line x1="260" y1="725" x2="210" y2="725" stroke="#7B1FA2" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Upload to RPC -->
  <line x1="130" y1="750" x2="130" y2="770" stroke="#2E7D32" stroke-width="2"/>
  <line x1="130" y1="770" x2="1060" y2="770" stroke="#2E7D32" stroke-width="2"/>
  <line x1="1060" y1="770" x2="1060" y2="740" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="980" y="680" width="160" height="60" rx="8" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <text x="1060" y="705" font-family="Arial" font-size="11" font-weight="bold" fill="#1B5E20" text-anchor="middle">Upload to RPC</text>
  <text x="1060" y="722" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Consolidated log</text>
  <text x="1060" y="737" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">+ all licenses</text>
  
  <!-- Escalation path -->
  <line x1="690" y1="475" x2="1180" y2="475" stroke="#C62828" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="1180" y1="475" x2="1180" y2="520" stroke="#C62828" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="900" y="465" font-family="Arial" font-size="9" fill="#C62828">If unresponsive after all chasers</text>
  
  <rect x="1190" y="525" width="160" height="70" rx="8" fill="#FFCDD2" stroke="#C62828" stroke-width="2" filter="url(#shadow)"/>
  <text x="1270" y="550" font-family="Arial" font-size="11" font-weight="bold" fill="#C62828" text-anchor="middle">Escalate to</text>
  <text x="1270" y="567" font-family="Arial" font-size="11" font-weight="bold" fill="#C62828" text-anchor="middle">Editor / CDS</text>
  <text x="1270" y="585" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Replace/Delete?</text>
  
  <!-- Footer -->
  <text x="700" y="825" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Publishing Services – Permissions Seeking | S&amp;T Tier 1 Chapter Tracker Workflow | December 2025</text>
</svg>
