<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F4E79"/>
      <stop offset="100%" style="stop-color:#2E75B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1F4E79"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E7D32"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E65100"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#FAFBFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Mode-of-Contact Routing Decision Tree</text>
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="14" fill="#B8D4E8" text-anchor="middle">How channel is selected for each permission request</text>
  
  <!-- Start Node -->
  <ellipse cx="600" cy="140" rx="120" ry="35" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="600" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Permission Item</text>
  
  <!-- Arrow from Start -->
  <line x1="600" y1="175" x2="600" y2="210" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision 1: STM Publisher? -->
  <polygon points="600,220 750,290 600,360 450,290" fill="#FFF3E0" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="280" font-family="Arial" font-size="13" font-weight="bold" fill="#E65100" text-anchor="middle">Is publisher an</text>
  <text x="600" y="298" font-family="Arial" font-size="13" font-weight="bold" fill="#E65100" text-anchor="middle">STM signatory?</text>
  
  <!-- YES from STM -->
  <line x1="450" y1="290" x2="300" y2="290" stroke="#2E7D32" stroke-width="2"/>
  <line x1="300" y1="290" x2="300" y2="360" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="370" y="278" font-family="Arial" font-size="12" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO from STM -->
  <line x1="750" y1="290" x2="900" y2="290" stroke="#E65100" stroke-width="2"/>
  <line x1="900" y1="290" x2="900" y2="360" stroke="#E65100" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <text x="830" y="278" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100">NO</text>
  
  <!-- Decision 2: STM Notification Required? -->
  <polygon points="300,370 420,430 300,490 180,430" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="420" font-family="Arial" font-size="12" font-weight="bold" fill="#2E7D32" text-anchor="middle">Notification</text>
  <text x="300" y="438" font-family="Arial" font-size="12" font-weight="bold" fill="#2E7D32" text-anchor="middle">required?</text>
  
  <!-- STM Route - Notification Required -->
  <line x1="180" y1="430" x2="80" y2="430" stroke="#2E7D32" stroke-width="2"/>
  <line x1="80" y1="430" x2="80" y2="530" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="125" y="418" font-family="Arial" font-size="11" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- STM Route - No Notification -->
  <line x1="300" y1="490" x2="300" y2="530" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="320" y="515" font-family="Arial" font-size="11" font-weight="bold" fill="#2E7D32">NO</text>
  
  <!-- STM Action Box - Notification -->
  <rect x="20" y="540" width="180" height="100" rx="10" fill="#C8E6C9" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <text x="110" y="570" font-family="Arial" font-size="12" font-weight="bold" fill="#1B5E20" text-anchor="middle">STM Route</text>
  <text x="110" y="590" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">(with notification)</text>
  <text x="110" y="615" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Send notification to</text>
  <text x="110" y="630" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">publisher</text>
  
  <!-- STM Action Box - No Notification -->
  <rect x="220" y="540" width="180" height="100" rx="10" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <text x="310" y="570" font-family="Arial" font-size="12" font-weight="bold" fill="#1B5E20" text-anchor="middle">STM Route</text>
  <text x="310" y="590" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">(no notification)</text>
  <text x="310" y="615" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Gratis permission via</text>
  <text x="310" y="630" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">reciprocity (≤3 items)</text>
  
  <!-- Decision 3: Uses CCC? -->
  <polygon points="900,370 1040,430 900,490 760,430" fill="#FFF3E0" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <text x="900" y="420" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Publisher uses</text>
  <text x="900" y="438" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">CCC RightsLink?</text>
  
  <!-- YES from CCC -->
  <line x1="760" y1="430" x2="660" y2="430" stroke="#2E7D32" stroke-width="2"/>
  <line x1="660" y1="430" x2="660" y2="530" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="705" y="418" font-family="Arial" font-size="11" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO from CCC -->
  <line x1="1040" y1="430" x2="1100" y2="430" stroke="#E65100" stroke-width="2"/>
  <line x1="1100" y1="430" x2="1100" y2="490" stroke="#E65100" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <text x="1075" y="418" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100">NO</text>
  
  <!-- CCC Action Box -->
  <rect x="560" y="540" width="200" height="100" rx="10" fill="#BBDEFB" stroke="#1565C0" stroke-width="2" filter="url(#shadow)"/>
  <text x="660" y="570" font-family="Arial" font-size="12" font-weight="bold" fill="#0D47A1" text-anchor="middle">CCC RightsLink</text>
  <text x="660" y="595" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• Obtain quote via portal</text>
  <text x="660" y="612" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• Process license</text>
  <text x="660" y="629" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• May involve fee</text>
  
  <!-- Decision 4: Has Web Portal? -->
  <polygon points="1100,500 1170,545 1100,590 1030,545" fill="#FFF3E0" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <text x="1100" y="540" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100" text-anchor="middle">Has web</text>
  <text x="1100" y="555" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100" text-anchor="middle">portal?</text>
  
  <!-- YES from Portal -->
  <line x1="1030" y1="545" x2="960" y2="545" stroke="#2E7D32" stroke-width="2"/>
  <line x1="960" y1="545" x2="960" y2="660" stroke="#2E7D32" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="990" y="535" font-family="Arial" font-size="11" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO from Portal -->
  <line x1="1100" y1="590" x2="1100" y2="660" stroke="#E65100" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <text x="1115" y="630" font-family="Arial" font-size="11" font-weight="bold" fill="#E65100">NO</text>
  
  <!-- Web Form Action Box -->
  <rect x="860" y="670" width="200" height="90" rx="10" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="960" y="700" font-family="Arial" font-size="12" font-weight="bold" fill="#4A148C" text-anchor="middle">Publisher Web Form</text>
  <text x="960" y="722" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Submit via publisher's</text>
  <text x="960" y="739" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">permissions portal</text>
  
  <!-- Direct Email Action Box -->
  <rect x="1000" y="670" width="180" height="90" rx="10" fill="#FFCCBC" stroke="#BF360C" stroke-width="2" filter="url(#shadow)"/>
  <text x="1090" y="700" font-family="Arial" font-size="12" font-weight="bold" fill="#BF360C" text-anchor="middle">Direct Email</text>
  <text x="1090" y="722" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Fallback option</text>
  <text x="1090" y="739" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">(companies/individuals)</text>
  
  <!-- All paths converge to Record -->
  <line x1="110" y1="640" x2="110" y2="720" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="310" y1="640" x2="310" y2="720" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="660" y1="640" x2="660" y2="720" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="960" y1="760" x2="960" y2="785" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="1090" y1="760" x2="1090" y2="785" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <line x1="110" y1="720" x2="1090" y2="720" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="600" y1="720" x2="600" y2="780" stroke="#666" stroke-width="1.5"/>
  <line x1="960" y1="785" x2="1090" y2="785" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="1025" y1="785" x2="1025" y2="720" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- Record in Log -->
  <rect x="450" y="780" width="300" height="60" rx="10" fill="#37474F" filter="url(#shadow)"/>
  <text x="600" y="810" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Record Mode of Contact in</text>
  <text x="600" y="828" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Permission Log</text>
  
  <!-- Legend Box -->
  <rect x="30" y="690" width="150" height="80" rx="5" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="105" y="710" font-family="Arial" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Decision Key</text>
  <line x1="50" y1="730" x2="90" y2="730" stroke="#2E7D32" stroke-width="2"/>
  <text x="100" y="734" font-family="Arial" font-size="10" fill="#2E7D32">YES path</text>
  <line x1="50" y1="752" x2="90" y2="752" stroke="#E65100" stroke-width="2"/>
  <text x="100" y="756" font-family="Arial" font-size="10" fill="#E65100">NO path</text>
  
  <!-- STM Info Box -->
  <rect x="30" y="780" width="380" height="70" rx="5" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1"/>
  <text x="220" y="800" font-family="Arial" font-size="11" font-weight="bold" fill="#1B5E20" text-anchor="middle">STM Reciprocity Benefits</text>
  <text x="220" y="818" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• Free for up to 3 figures/tables between signatory publishers</text>
  <text x="220" y="834" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">• Publisher must offer &gt;50% non-CC-BY/CC-0 content</text>
  
  <!-- Footer -->
  <text x="600" y="875" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Publishing Services – Permissions Seeking | Mode-of-Contact Decision Tree | December 2025</text>
</svg>
